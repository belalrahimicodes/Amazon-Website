<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon by Belal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cec3afe650.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-----------------------------Navbar-------------------------------->
    <nav>
        <div class="logo">
            <a href="#"><img src="assets/logo.png" alt="logo image" width="100px" /></a>
        </div>
        <div class="deliveryLocation">
          <img width="20px" src="assets/location_icon.png" alt="deliveryLocation image" />
          <div>
            <p>Deliver to</p>
            <h2>Switzerland</h2>
          </div>
        </div>
        <div class="searchBar">
          <div class="allSearch">
            <p>All</p>
            <img src="assets/dropdown_icon.png" alt="">
          </div>  
              <input type="text" id="search-input" placeholder="Search Amazon">
              <img src="assets/search_icon.png" id="search-image" alt="">
        </div>
        <div class="languageBar">
          <img width="30px" src="assets/us_flag.png" style="margin-right: 2px;" alt="">
          <h2>EN<img width="10px" src="assets/dropdown_icon.png" style="margin-left: 2px;" alt=""></h2>
        </div>
        <div class="signIn">
            <p>Hello, sign in</p>
            <h2>Account & Lists<img width="13px" src="assets/dropdown_icon.png" alt=""></h2>
        </div>
        <div class="returnOder">
          <p>Returns</p>
          <h2>& Orders</h2>
        </div>
        <div class="shoppingCart">
          <a href="#"><img src="assets/cart_icon.png" alt=""></a>
          <h2>Cart</h2>
        </div>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
